version: '3.8'
services:
  dbt-clickhouse:
    image: python:3.9-slim
    container_name: dbt-clickhouse-service
    environment:
      - DBT_PROFILES_DIR=/app/.dbt
      
    volumes:
      - /data/compose/64/v6/dbt:/app/dbt  # Absolute path to your dbt directory
      - /data/compose/64/v6/profiles.yml:/app/.dbt/profiles.yml  # Absolute path to profiles.yml
#    volumes:
#      - ./dbt:/app/dbt
#      - ./profiles.yml:/app/.dbt/profiles.yml
    command: >
      bash -c "
        pip install --no-cache-dir dbt-core dbt-clickhouse &&
        cd /app/dbt &&
        dbt deps &&
        dbt seed &&
        dbt run &&
        dbt test
      "
    ports:
      - "8002:8000"
    networks:
      - shared-network  # Add the service to the shared network

networks:
  shared-network:
    external: true  # Specify that this network is managed externally (must exist in Docker)
